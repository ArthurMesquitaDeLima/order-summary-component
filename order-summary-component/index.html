<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary Component</title>
</head>
<body>
    <main>
        <section>
            <figure>
                <img src="./images/illustration-hero.svg" alt="illustration">
            </figure>
            <div class="info">
                <div class="description">
                    <h1>Resumo do Pedido</h1>
                    <p>Agora você pode ouvir milhares de músicas, audiobooks e podcasts em qualquer lugar e de qualquer dispositivo.</p>
                </div>
                <div class="plan">
                    <div class="plan-type">
                        <figure>
                            <img src="./images/icon-music.svg" alt="icon">
                        °</figure>
                        <div class="plan-type--text">
                            <p><strong>Plano Anual</strong></p>
                            <p>R$59,99/ano</p>
                        </div>
                    </div>
                    <div class="plan-change">
                        <a>Alterar</a>
                    </div>
                </div>
                <div class="payment">
                    <button>Ir para o pagamento</button>
                    <a href="#">Cancelar comprar</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
